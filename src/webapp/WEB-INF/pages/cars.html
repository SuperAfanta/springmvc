<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cars</title>
</head>
<body>
<table>
  <thead>
  <tr>
    <th>Model</th>
    <th>Region</th>
    <th>Year</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="car : ${carList}">
    <td th:text="${car.model}"></td>
    <td th:text="${car.region}"></td>
    <td th:text="${car.series}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
